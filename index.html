<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Collection Page</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Screenshot 2025-08-02 123534.png" type="image/x-icon">
    
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body class="h-screen flex flex-col bg-gray-100">
    
    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 w-full z-10">

        <!-- Top Nav -->
        <div class="mainNavDiv flex flex-row justify-end gap-10 pr-12 py-4 bg-[#556155]">

            <div class=" flex flex-row items-center font-[Montserrat] hover:cursor-pointer">
                <i class="navTopLineIcons fa-solid fa-location-crosshairs text-gray-300 pr-6"></i>
                <a href="#" class="navTopLineTxt text-[15px] text-gray-200 hover:text-slate-300">ADD LOCATION</a>
            </div>
            <div class=" flex flex-row items-center font-[Montserrat] hover:cursor-pointer">
                <i class="navTopLineIcons fa-solid fa-phone text-gray-300 pr-5"></i>
                <a href="#" class="navTopLineTxt text-[15px] text-gray-200 hover:text-slate-300">0300-222-333-4</a>
            </div>
            <div class=" flex flex-row items-center font-[Montserrat] hover:cursor-pointer">
                <i class="navTopLineIcons fa-regular fa-circle-user text-gray-300 pr-6"></i>
                <a href="#" class="navTxtLog text-[13px] text-gray-200 hover:text-slate-300 pr-2 border-r-1">LOGIN</a>
                <a href="#" class="navTxtReg text-[13px] text-gray-200 hover:text-slate-300 pl-2">REGISTER</a>
            </div>

        </div>

        <!-- Search Nav -->
        <div class="navSearchDiv flex flex-row justify-evenly py-5 bg-white">

            <div class="mainLogoDiv flex items-center transition-transform duration-500 hover:cursor-pointer hover:scale-90">
                <a href="index.html"><i class="navLogo fa-solid fa-utensils text-[24px]" style="color: #556155;"></i></a>
                <p class="navLogoTxt pl-2 text-[20px]">FOOD</p>
            </div>
            <div class="searchCartDiv flex flex-row gap-30">
                <div class="text-center navInp">
                    <input id="searchBox" type="search" placeholder="Search products..." 
                    class="shadow-md rounded-3xl w-[650px] p-[10px] pl-5 font-sans bg-[#e7e7e7]">
                </div>
                <div class="flex flex-row items-center justify-end hover:cursor-pointer">
                    <i class="navCartIcon fa-solid fa-cart-shopping text-[25px]" style="color: #556155;"></i>
                </div>
            </div>

        </div>
        
    </nav>

    <!-- Section -->
    <div class="grid grid-cols-12 gap-3 mt-42">

        <!-- Left Section -->
        <div class="sticky top-42 col-span-2 border h-130 py-2 rounded-xl border-gray-300 bg-gray-50 font-[Montserrat]">
        
            <div class="text-black px-4 py-2 border-b border-gray-300" id="categCards">
                <h3 class="py-2 font-semibold">Category Filter</h3>
            </div>

            <div class="text-black px-4 py-5 border-b border-gray-300">

                <h3 class="font-semibold">Pricing Filter</h3>
                <div class="pt-2">
                    <input type="range" class="w-full" id="priceSlider">
                </div>
                <div class="flex justify-between">
                    <p id="minValue">--</p>
                    <p id="maxValue">--</p>
                </div>

            </div>

            <div class="text-black px-4 py-4">

                <h3 class="text-[17px] font-semibold mb-1">Rating Filter</h3>
                <div class="flex flex-col" id="ratingCards"></div>

            </div>

        </div>

        <!-- Right Section -->
        <div class="col-span-10 mb-2">

            <!-- Top Bar -->
            <div class="grid grid-cols-12">

                <!-- All Funtionality Small Cards -->
                <div class="col-span-8 flex items-center font-[Montserrat]">

                    <div><p class="font-semibold text-[18px]">Filter By :</p></div>
                    <div class="flex flex-row" id="allCategFiltLine"></div>
                    <div class="flex flex-row" id="allRatFiltLine"></div>
                    <div class="flex flex-row" id="allRangFiltLine"></div>
                    <div class="flex flex-row" id="clearAllBtnDiv"></div>
                    
                </div>

                <!-- Page Set Dropdown -->
                <div class="col-span-2 flex justify-center mr-2">
                    <p class="font-semibold text-[15px] pr-2 flex items-center">ITEMS PER PAGE</p>
                    <select id="itmPrPgDropdown" class="bg-white border-[2px] rounded-md w-17 h-10 text-center font-semibold hover:cursor-pointer">
                        <option value="15">15</option>
                        <option value="12">12</option>
                        <option value="9" >9</option>
                        <option value="6" >6</option>
                        <option value="3" >3</option>
                    </select>
                </div>

                <!-- Sort Dropdown -->
                <div class="col-span-2 flex justify-center mr-6">
                    <select id="sortDropdown" class="bg-white border-[2px] rounded-md w-42 h-10 text-center font-semibold hover:cursor-pointer">
                        <option class="" selected disabled>SELECT SORTING</option>
                        <option value="ratLowToHigh">Rating Low to High</option>
                        <option value="ratHighToLow">Rating High to Low</option>
                        <option value="pricLowToHigh">Price Low to High</option>
                        <option value="pricHighToLow">Price High to Low</option>
                    </select>
                </div>
                
            </div>

            <hr class="mb-4">
        
            <!-- Cards -->
            <div class="grid grid-cols-12 gap-3 mx-8" id="prodCards"></div>

            <!-- Pagination Buttons -->
            <div class="flex justify-center my-8">
                <div class="text-gray-500 gap-5 border border-gray-300 rounded-md px-3 flex flex-row justify-center items-center">
                    <div id="pagination" class="flex justify-center"></div>
                </div>

            </div>

        </div>

    </div>

</body>

<script src="app.js"></script>
</html>
