<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Collection Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="Screenshot 2025-08-02 123534.png" type="image/x-icon">
    
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <style>
        .montserrat-uniquifier{
            font-family: "Montserrat";
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        body{
            /* font-family: "Montserrat"; */
        }
        .navbar{
            box-shadow: 0px 0px 20px rgb(187, 187, 187);
        }
        .navInp>::placeholder{
            font-weight: 500;
        }
        /* font-[Montserrat] */
    </style>

</head>

<body class="h-screen flex flex-col">
    
    <!-- Navbar -->
    <nav class="navbar bg-gray-100 fixed top-0 left-0 w-full z-10">

        <!-- Top Nav -->
        <div class="flex flex-row justify-end gap-10 pr-12 py-4 bg-[#556155]">

            <div class="flex flex-row items-center hover:cursor-pointer">
                <i class="fa-solid fa-location-crosshairs text-gray-300 pr-6"></i>
                <a href="#" class="text-[15px] text-gray-200 hover:text-slate-300">Add Location</a>
            </div>
            <div class="flex flex-row items-center hover:cursor-pointer">
                <i class="fa-solid fa-phone text-gray-300 pr-5"></i>
                <a href="#" class="text-[15px] text-gray-200 hover:text-slate-300">0300-222-333-4</a>
            </div>
            <div class="flex flex-row items-center hover:cursor-pointer">
                <i class="fa-regular fa-circle-user text-gray-300 pr-6"></i>
                <a href="#" class="text-[13px] text-gray-200 hover:text-slate-300 pr-2 border-r-1">LOGIN</a>
                <a href="#" class="text-[13px] text-gray-200 hover:text-slate-300 pl-2">REGISTER</a>
            </div>

        </div>

        <!-- Search Nav -->
        <div class="flex flex-row justify-evenly py-5">

            <div class="col-span-2 flex items-center transition-transform duration-500 hover:cursor-pointer hover:scale-90">
                <a href="index.html"><i class="fa-solid fa-utensils text-[24px]" style="color: #556155;"></i></a>
                <p class="pl-2 text-[20px]">FOOD</p>
            </div>
            <div class="col-span-6 text-center navInp">
                <input type="search" placeholder="Search the Store" 
                class="shadow-md rounded-3xl w-[650px] p-[10px] pl-5 font-sans bg-[#e7e7e7]">
            </div>
            <div class="flex flex-row items-center hover:cursor-pointer">
                <i class="fa-solid fa-cart-shopping text-[25px]" style="color: #556155;"></i>
            </div>

        </div>
        
    </nav>

    <!-- Section -->
    <div class="grid grid-cols-12 gap-3 mt-42">

        <!-- Left Section -->
        <div class="col-span-2 border h-140 py-2 rounded-xl border-gray-300">
        
        <div class="text-black px-4 py-1 font-bold" id="categCards">
            <h3 class="py-2">Category Filter</h3>
        </div>

        <div class="text-black px-4 py-2">

            <h3 class="font-bold">Pricing Filter</h3>
            <div class="pt-2">
                <input type="range" class="w-full" id="priceSlider">
            </div>
            <div class="flex justify-between">
                <p id="minValue">--</p>
                <p id="maxValue">--</p>
            </div>

        </div>

        <div class="text-black px-4 py-3">

            <h3 class="text-[17px] font-bold mb-1">Rating Filter</h3>
            <div class="flex flex-col" id="ratingCards"></div>

        </div>

        </div>

        <!-- Right Section -->
        <div class="col-span-10 mb-2">

        <!-- Top Bar -->
        <div class="grid grid-cols-12">

            <!-- All Funtionality Small Cards -->
            <div class="col-span-9 flex items-center" >

                <div><p class="">Filter By :</p></div>
                <div class="flex flex-row" id="allCategFiltLine"></div>
                <div class="flex flex-row" id="allRatFiltLine"></div>
                <div class="flex flex-row" id="allRangFiltLine"></div>
                <div class="flex flex-row" id="clearAllBtnDiv"></div>
                
            </div>

            <!-- Sort Dropdown -->
            <div class="col-span-3 flex justify-center" id="sortDropdown">
                <select id="sortDropdown" class="border-[2px] rounded-md w-45 h-10 text-center font-semibold hover:cursor-pointer">
                    <option selected disabled>Select Sorting</option>
                    <option value="ratLowToHigh">Rating Low to High</option>
                    <option value="ratHighToLow">Rating High to Low</option>
                    <option value="pricLowToHigh">Price Low to High</option>
                    <option value="pricHighToLow">Price High to Low</option>
                </select>
            </div>
            
        </div>

        <hr class="mb-4">
        
        <!-- Cards -->
        <div class="grid grid-cols-12 gap-3 mx-8" id="prodCards"></div>

        <!-- Pagination Buttons -->
        <div class="flex justify-center my-8">
            <div class="text-gray-500 gap-5 border border-gray-300 rounded-md px-3 flex flex-row justify-center items-center">
  
                <button class="flex flex-row items-center hover:cursor-pointer">‹ Previous</button>
                <div id="pagination" class="flex justify-center">
                    <button onclick="changePage()"
                    class="px-5 py-3 m-0 hover:cursor-pointer">1</button>
                    <button onclick="changePage()"
                    class="px-5 py-3 m-0 hover:cursor-pointer">2</button>
                    <button onclick="changePage()"
                    class="px-5 py-3 flex flex-col justify-center hover:cursor-pointer">...</button>
                    <button onclick="changePage()"
                    class="px-5 py-3 m-0 hover:cursor-pointer">10</button>
                </div>
                <button class="flex flex-row items-center hover:cursor-pointer">Next ›</button>

            </div>

        </div>

        </div>

    </div>

</body>

<script src="app.js"></script>
</html>
